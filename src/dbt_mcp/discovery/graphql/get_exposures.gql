query Exposures($environmentId: BigInt!, $first: Int, $after: String) {
    environment(id: $environmentId) {
        definition {
            exposures(first: $first, after: $after) {
                totalCount
                pageInfo {
                    hasNextPage
                    endCursor
                }
                edges {
                    node {
                        name
                        uniqueId
                        url
                        description
                    }
                }
            }
        }
    }
}
