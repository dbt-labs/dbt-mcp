query AppliedMacroResources(
    $environmentId: BigInt!,
    $filter: AppliedResourcesFilter!,
    $after: String,
    $first: Int
) {
    environment(id: $environmentId) {
        applied {
            resources(filter: $filter, after: $after, first: $first) {
                pageInfo {
                    hasNextPage
                    endCursor
                }
                edges {
                    node {
                        __typename
                        ... on MacroDefinitionNode {
                            uniqueId
                            name
                            description
                            path
                            macroSql
                        }
                    }
                }
            }
        }
    }
}
